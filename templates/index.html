<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Visu images</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/dofus-493837e.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    </head>
    <body>
        <div class="account">
            <span class="button out" onclick="login()">Connexion</span>
            <span class="in" id="profil"></span>
            <img class="in" id="avatar">
            <span class="button in logout" id="logout" onclick="logout()">&#8677;</span>
        </div>
        <h1>Visu discord ThiS is ThE EnD</h1>
        <div class="search">
            <input id="search" type="text" placeholder="Rechercher">
        </div>
        <div class="content-wrapper">
        {% for image in images %}
            <div class="item-wrapper" onmouseover="hovering('{{ image.url }}')" onmouseout="outhovering()">
                <div class="icon-wrapper">
                    <a target="_blank" href="{{ image.url }}"><img src="{{ url_for('static', filename='img/eye-icon.png') }}" class="icon see"></a>
                    <img src="{{ url_for('static', filename='img/fav-icon.png') }}" class="icon fav in">
                    <img src="{{ url_for('static', filename='img/del-icon.png') }}" class="icon del in" onclick="openModal('{{ image.name }}', '{{ image.id }}')">
                </div>
                <div class="filter name">{{ image.name }}</div>
                <div class="filter sender">{{ image.sender }}</div>
                <div class="filter used">{{ image.used }}</div>
                <div class="link" onclick="toClipboard('{{ image.name }}')">Copier commande</div>
            </div>
        {% endfor %}
            <div class="hovering_image"></div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal_text">modal_content</p>
            <div class="modal_buttons">
                <div class="modal_cancel" onclick="closeModal()">Annuler</div>
                <div class="modal_ok">Oui</div>
            </div>
          </div>

        </div>

        <input type="text" value="!image " id="command">
        <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/lwd.js') }}"></script>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
